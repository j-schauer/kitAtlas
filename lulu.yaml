version: 0.1.0
name: kitAtlas

# Font atlas management - caching, paging, batching
# Publishes TS source files (module pattern)

deps:
  node-modules:
    type: transient
    path: node_modules/
    export: []
    notes: "esbuild, typescript, http-server"
    update: npm install

  kitMSDF:
    type: transient-depot
    source: "github:j-schauer/kitMSDF"
    path: lib/kitMSDF/
    export: []
    notes: "MSDF glyph generation via WASM"
    update: lulu depot github j-schauer/kitMSDF 'kitMSDF-*.zip' lib/kitMSDF/ --latest

  pixl:
    type: transient-depot
    source: "github:j-schauer/pixl"
    path: lib/pixl/
    export: []
    notes: "PixiJS for example/glyphRun"
    update: lulu depot github j-schauer/pixl 'pixl-*.zip' lib/pixl/ --latest

build:
  release:
    - |
      @deps
      mkdir -p dist dist/worker
      cp src/*.ts dist/
      cp src/worker/*.ts dist/worker/
      cp docs/api.md dist/

run:
  test:
    - |
      @deps
      mkdir -p dist/assets
      npx esbuild src/index.ts --bundle --format=esm --platform=node --target=es2020 \
        --outfile=dist/kitAtlas.js \
        --external:fs --external:path --external:module --external:url --external:worker_threads
      cp lib/kitMSDF/msdf-core.js lib/kitMSDF/msdf-core.wasm dist/
      cp lib/kitMSDF/kitMSDF.js dist/
      cp assets/*.ttf dist/assets/
      npx tsc tests/font-atlas-test.ts --target esnext --module esnext --moduleResolution node --outDir dist --skipLibCheck
      cd dist && node font-atlas-test.js

  example:
    - |
      @deps
      echo "Open http://localhost:8000/example/glyphRun/"
      npx http-server . -p 8000 --cors -c-1

clean:
  - rm -rf build dist node_modules
